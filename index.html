<html>
  <meta http-equiv="refresh" content="1200">
  <head>
  <style>
    #twitch {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
    }
    #twitch object, #twitch iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
</head>
  
  <body>
    
  <style>
    .hide {display:none;}
    .hidden {display: none;}
    </style>   
    
    <script>
    if (location.protocol != 'https:') {
     location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
    </script>


    
    
    
    
    
    <div id="Annaomaly-twitch-embed"></div>  


    <script src="https://embed.twitch.tv/embed/v1.js" type="text/javascript"> </script>
    <script>
    var options = {
      width: 400,
      height: 480,
      channel: "Annaomaly",
      layout: "video-with-chat",
      theme: "dark",
      parent: ["glitch.com", "xstarwake.org", "www.xstarwake.org", "www-xstarwake-org.glitch.me", "localhost"], 
    };
    var AnnaomalyStream = new Twitch.Player("Annaomaly-twitch-embed", options);
    AnnaomalyStream.addEventListener(Twitch.Player.READY, initiate)
    function initiate() {
      AnnaomalyStream.addEventListener(Twitch.Player.ONLINE, handleOnline);
      AnnaomalyStream.addEventListener(Twitch.Player.OFFLINE, handleOffline);
      AnnaomalyStream.removeEventListener(Twitch.Player.READY, initiate);
    }
    function handleOnline() {
      document.getElementById("Annaomaly-twitch-embed").classList.remove('hidden');
      AnnaomalyStream.removeEventListener(Twitch.Player.ONLINE, handleOnline);
      AnnaomalyStream.addEventListener(Twitch.Player.OFFLINE, handleOffline);
      AnnaomalyStream.setMuted(false);
    }
    function handleOffline() {
      document.getElementById("Annaomaly-twitch-embed").classList.add('hidden');
      AnnaomalyStream.removeEventListener(Twitch.Player.OFFLINE, handleOffline);
      AnnaomalyStream.addEventListener(Twitch.Player.ONLINE, handleOnline);
      AnnaomalyStream.setMuted(true);
    }

  </script>
    
 
    
  
    

  </body>
</html>
