<html>
  <meta http-equiv="refresh" content="1200">
  <head>
  <style>
    #twitch {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
    }
    #twitch object, #twitch iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
</head>
  
  <body>
    
  <style>
    .hide {display:none;}
    .hidden {display: none;}
    </style>   
    
    <script>
    if (location.protocol != 'https:') {
     location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
    </script>


    <script src="https://embed.twitch.tv/embed/v1.js" type="text/javascript"></script>
    
    
    
    <div id="XStarWake-twitch-embed"></div>  
    <script>
    var XStarWakeoptions = {
      width: 400,
      height: 480,
      channel: "XStarWake",
      layout: "video-with-chat",
      theme: "dark",
      parent: ["glitch.com", "xstarwake.org", "www.xstarwake.org", "www-xstarwake-org.glitch.me", "localhost"], 
    };
    var XStarWakeStream = new Twitch.Player("XStarWake-twitch-embed", XStarWakeoptions);
    XStarWakeStream.addEventListener(Twitch.Player.READY, XStarWakeinitiate)
    function XStarWakeinitiate() {
      XStarWakeStream.addEventListener(Twitch.Player.ONLINE, XStarWakehandleOnline);
      XStarWakeStream.addEventListener(Twitch.Player.OFFLINE, XStarWakehandleOffline);
      XStarWakeStream.removeEventListener(Twitch.Player.READY, XStarWakeinitiate);
    }
    function XStarWakehandleOnline() {
      document.getElementById("XStarWake-twitch-embed").classList.remove('hidden');
      XStarWakeStream.removeEventListener(Twitch.Player.ONLINE, XStarWakehandleOnline);
      XStarWakeStream.addEventListener(Twitch.Player.OFFLINE, XStarWakehandleOffline);
      XStarWakeStream.setMuted(false);
    }
    function XStarWakehandleOffline() {
      document.getElementById("XStarWake-twitch-embed").classList.add('hidden');
      XStarWakeStream.removeEventListener(Twitch.Player.OFFLINE, XStarWakehandleOffline);
      XStarWakeStream.addEventListener(Twitch.Player.ONLINE, XStarWakehandleOnline);
      XStarWakeStream.setMuted(true);
    }
  </script> 
    
    
    
    
    <div id="Annaomaly-twitch-embed"></div>  
    <script>
    var Annaomalyoptions = {
      channel: "Annaomaly",
        width: 480,
        height: 600,
      layout: "video-with-chat",
      theme: "dark",
      parent: ["glitch.com", "xstarwake.org", "www.xstarwake.org", "www-xstarwake-org.glitch.me", "localhost"], 
    };
    var AnnaomalyStream = new Twitch.Embed("Annaomaly-twitch-embed", Annaomalyoptions);
    AnnaomalyStream.addEventListener(Twitch.Embed.VIDEO_READY, Annaomalyinitiate)
    function Annaomalyinitiate() {
      AnnaomalyStream.addEventListener(Twitch.Embed.VIDEO_READY, AnnaomalyhandleOnline);
      AnnaomalyStream.addEventListener(Twitch.Embed.VIDEO_READY, AnnaomalyhandleOffline);
      AnnaomalyStream.removeEventListener(Twitch.Embed.VIDEO_READY, Annaomalyinitiate);
    }
    function AnnaomalyhandleOnline() {
      document.getElementById("Annaomaly-twitch-embed").classList.remove('hidden');
      AnnaomalyStream.removeEventListener(Twitch.Embed.VIDEO_READY, AnnaomalyhandleOnline);
      AnnaomalyStream.addEventListener(Twitch.Embed.VIDEO_READY, AnnaomalyhandleOffline);
      AnnaomalyStream.setMuted(false);
    }
    function AnnaomalyhandleOffline() {
      document.getElementById("Annaomaly-twitch-embed").classList.add('hidden');
      AnnaomalyStream.removeEventListener(Twitch.Embed.VIDEO_READY, AnnaomalyhandleOffline);
      AnnaomalyStream.addEventListener(Twitch.Embed.VIDEO_READY, AnnaomalyhandleOnline);
      AnnaomalyStream.setMuted(true);
    }

  </script>
    
    
    
    

  </body>
</html>
