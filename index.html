<html>
  <meta http-equiv="refresh" content="1200">
  <head>
  <style>
    #twitch {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
    }
    #twitch object, #twitch iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
</head>
  
  <body>
    
  <style>
    .hide {display:none;}
    .hidden {display: none;}
    </style>   
    
    <script>
    if (location.protocol != 'https:') {
     location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
    </script>
     
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

<div id="XStarWake-twitch-embed"></div>

    <script type="text/javascript">
    var options = {
      width: 400,
      height: 480,
      channel: "MarianneWray",
      layout: "video-with-chat",
      theme: "dark",
      parent: ["glitch.com", "xstarwake.org", "www.xstarwake.org", "www-xstarwake-org.glitch.me", "localhost"], 
    };
    var XStarWakeStream = new Twitch.Player("XStarWake-twitch-embed", options);
    XStarWakeStream.addEventListener(Twitch.Player.READY, initiate)
    function initiate() {
      XStarWakeStream.addEventListener(Twitch.Player.ONLINE, handleOnline);
      XStarWakeStream.addEventListener(Twitch.Player.OFFLINE, handleOffline);
      XStarWakeStream.removeEventListener(Twitch.Player.READY, initiate);
    }
    function handleOnline() {
      document.getElementById("XStarWake-twitch-embed").classList.remove('hidden');
      XStarWakeStream.removeEventListener(Twitch.Player.ONLINE, handleOnline);
      XStarWakeStream.addEventListener(Twitch.Player.OFFLINE, handleOffline);
      XStarWakeStream.setMuted(false);
    }
    function handleOffline() {
      document.getElementById("XStarWake-twitch-embed").classList.add('hidden');
      XStarWakeStream.removeEventListener(Twitch.Player.OFFLINE, handleOffline);
      XStarWakeStream.addEventListener(Twitch.Player.ONLINE, handleOnline);
      XStarWakeStream.setMuted(true);
    }
  </script>

  </body>
</html>
