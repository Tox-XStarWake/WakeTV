<html>
<head>
  <style>
    .hide { display:none; }
    #twitch-video {
      padding-top: 56.25%;
      position: relative;
      height: 0;
    }

    #twitch-video iframe{
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
    }
    .twitch-container .twitch-chat {
      height: 400px;
    }

    .twitch-container .twitch-chat iframe {
      width: 100%;
      height: 100%;
    }
    @media screen and (min-width: 850px) {
  .twitch-container {
    position: relative;
  }

  #twitch-video {
    width: 75%;
    padding-top: 42.1875%;
  }

  .twitch-container .twitch-chat {
    width: 25%;
    height: auto;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
  }
}
    </style>
</head>

<body>

  <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
	<div class="twitch-container">
  		<div id="twitch-video" class="hide">
  		</div>
        <div class="twitch-chat">
    	<iframe>
      	frameborder="0"
      	scrolling="no"
      	src="https://www.twitch.tv/embed/Proto_Peach/chat?parent=xstarwake.org&parent=www.xstarwake.org" <!-- Change the CHANNELNAME to the desired twitch handle.  Change the parent website in the URL here to the actual place you're running the script from, otherwise twitch will throw an error.  Must do versions with and without www. Only put the root URL of your website, no need to put in the specific page.-->
      	height="100%"
      	width="100%"
        allow="autoplay"
    	</iframe>
  </div>
  	</div>

  <script type="text/javascript">
    var options = {
      channel: "Proto_Peach", // TODO: Change this to the streams username you want to embed
      height: 360,
      width: 640,
    };
    var player = new Twitch.Player("twitch-video", options);

    player.addEventListener(Twitch.Player.READY, initiate)

    function initiate() {
      player.addEventListener(Twitch.Player.ONLINE, handleOnline);
      player.addEventListener(Twitch.Player.OFFLINE, handleOffline);
      player.removeEventListener(Twitch.Player.READY, initiate);
    }

    function handleOnline() {
      document.getElementById("twitch-video").classList.remove('hide');
      document.getElementById("twitch-container").classList.remove('hide');
      player.removeEventListener(Twitch.Player.ONLINE, handleOnline);
      player.addEventListener(Twitch.Player.OFFLINE, handleOffline);
      player.setMuted(false);
    }

    function handleOffline() {
      document.getElementById("twitch-video").classList.add('hide');
      document.getElementById("twitch-container").classList.add('hide');
      player.removeEventListener(Twitch.Player.OFFLINE, handleOffline);
      player.addEventListener(Twitch.Player.ONLINE, handleOnline);
      player.setMuted(true);
    }
  </script>

</body>

</html>
