<html>
  <meta http-equiv="refresh" content="1200">
  <head>
  <style>
    .hide { display:none; }

    /* Optional: The following css just makes sure the twitch video stays responsive */
    #twitch {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
    }
    #twitch object, #twitch iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
</head>
  
  <body>
    <div id="twitch-embed"></div>  
    <div id="twitch-embed"></div>  
    <script>
    if (location.protocol != 'https:') {
     location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
    </script>
     
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <script type="text/javascript">
    var options = {
      width: 400,
      height: 480,
      channel: "Vinc3ntvega",
      layout: "video-with-chat",
      theme: "dark",
      parent: ["glitch.com", "xstarwake.org", "www.xstarwake.org", "www-xstarwake-org.glitch.me", "localhost"], 
    };
        
    var Vinc3ntvegaStream = new Twitch.Player("twitch-embed", options);

    Vinc3ntvegaStream.addEventListener(Twitch.Player.READY, initiate)

    function initiate() {
      Vinc3ntvegaStream.addEventListener(Twitch.Player.ONLINE, handleOnline);
      Vinc3ntvegaStream.addEventListener(Twitch.Player.OFFLINE, handleOffline);
      Vinc3ntvegaStream.removeEventListener(Twitch.Player.READY, initiate);
    }

    function handleOnline() {
      document.getElementById("twitch-embed").classList.remove('hide');
      Vinc3ntvegaStream.removeEventListener(Twitch.Player.ONLINE, handleOnline);
      Vinc3ntvegaStream.addEventListener(Twitch.Player.OFFLINE, handleOffline);
      Vinc3ntvegaStream.setMuted(false);
    }

    function handleOffline() {
      document.getElementById("twitch-embed").classList.add('hide');
      Vinc3ntvegaStream.removeEventListener(Twitch.Player.OFFLINE, handleOffline);
      Vinc3ntvegaStream.addEventListener(Twitch.Player.ONLINE, handleOnline);
      Vinc3ntvegaStream.setMuted(true);
    }
  </script>
