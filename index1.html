    <style>
      .hide {

        height: 100%;
        background-image: url(https://cdn.glitch.global/3f4f1bc7-b447-46a4-ad7d-8fd9372b73c5/Patreon_BG.jpg?v=1647736562026);
        background-repeat: repeat-y;
        background-size: 100%;
        background-position: center center;

        transition: all 0.3s ease;

        border-bottom: 5px solid #852729;
        box-shadow: 0px 0px 18px 5px #333;
      }

      .flex-container {
        display: flex;
      }

      .container-parent {
        width: 940px;
      }

      .flex-child {
        flex-grow: 1;
      }

      .flex-child:first-child {
        flex-grow: 2;
      }

      .element {
        float: left;
        width: 480px;

        margin: 5px;
      }
