<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">

        <title>WakeTV Team Viewer</title>
        <meta name="description" content="Viewer to help provide support for WakeTV Stream Team Members">
        <meta name="author" content="Twitter: @Toxic__Salt">
        <link rel="shortcut icon" href="img/WakeTV_icon.ico">

        <link rel="stylesheet" href="https://www.xstarwake.org/css/viewer.css" media="all" id="appcss">

        <!-- <script type="module" src="js/viewer.js"></script> -->
        <script type="text/javascript" src="https://www.xstarwake.org/js/test.js"></script>
        <script type="text/javascript" src="https://embed.twitch.tv/embed/v1.js"></script>

        <script>
            if (location.protocol != "https:") {
              location.href =
                "https:" +
                window.location.href.substring(window.location.protocol.length);
            }
        </script>

        <!-- <script src="http://www.xstarwake.org/js/ga-optout.js" type="text/javascript"></script> -->

    </head>

    <body class="viewer-app" id="viewer-app">

    <div class="twitch-embed"></div>
        <div id="xstarwake-embed"></div>
      
     <div class="twitch-player">
        <div id="xstarwake-player"></div>

    <script>
    var options = {
        channel: "xstarwake",
        width: 340,
        height: 400,
        layout: "video-with-chat",
        
        theme: "dark",
        parent: [
            "glitch.com",
            "xstarwake.org",
            "www.xstarwake.org",
            "www-xstarwake-org.glitch.me",
            "localhost",
            ],
      };
      
      var player = new Twitch.Player("xstarwake-player", options);
      var embed = new Twitch.Embed("xstarwake-embed", options);
      player.addEventListener(Twitch.Player.READY, initiate)
      embed.addEventListener(Twitch.Embed.VIDEO_READY, initiate)
    
      function initiate() {
        player.addEventListener(Twitch.Player.ONLINE, handleOnline);
        player.addEventListener(Twitch.Player.OFFLINE, handleOffline);
        player.removeEventListener(Twitch.Player.READY, initiate);
      }
    
      function handleOnline() {
        document.getElementById("xstarwake-embed").classList.remove('hide');
        player.removeEventListener(Twitch.Player.ONLINE, handleOnline);
        player.addEventListener(Twitch.Player.OFFLINE, handleOffline);
        player.setMuted(false);
      }
    
      function handleOffline() {
        document.getElementById("xstarwake-embed").classList.add('hide');
        player.removeEventListener(Twitch.Player.OFFLINE, handleOffline);
        player.addEventListener(Twitch.Player.ONLINE, handleOnline);
        player.setMuted(true);
      }

    </script>

    </div>
