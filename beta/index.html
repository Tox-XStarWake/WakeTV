        <script>
            if (location.protocol != "https:") {

    <body>

      <div class="xstarwake-embed"></div>
      <div id="xstarwake-embed"></div>
      
      <div class="xstarwake-player"></div>
      <div id="xstarwake-player"></div>

      <script>
        var xstarwakeoptions = {
          channel: "xstarwake",
          width: 340,
          height: 400,
          layout: "video-with-chat",
          theme: "dark",
          parent: [
            "glitch.com",
            "xstarwake.org",
            "www.xstarwake.org",
            "www-xstarwake-org.glitch.me",
            "localhost",
          ],
        };
      
        var xstarwakeplayer = new Twitch.Player("xstarwake-player", xstarwakeoptions);
        var xstarwakeembed = new Twitch.Embed("xstarwake-embed", xstarwakeoptions);
        xstarwakeplayer.addEventListener(Twitch.Player.READY, xstarwakeinitiate)
        xstarwakeembed.addEventListener(Twitch.Embed.VIDEO_READY, xstarwakeinitiate)
    
        function xstarwakeinitiate() {
          xstarwakeplayer.addEventListener(Twitch.Player.ONLINE, xstarwakeOnline);
          xstarwakeplayer.addEventListener(Twitch.Player.OFFLINE, xstarwakeOffline);
          xstarwakeplayer.removeEventListener(Twitch.Player.READY, xstarwakeinitiate);
        }
    
        function xstarwakeOnline() {
          document.getElementById("xstarwake-embed").classList.remove('hide');
          document.getElementByClass("xstarwake-embed").classList.add('hide');
          xstarwakeplayer.removeEventListener(Twitch.Player.ONLINE, xstarwakeOnline);
          xstarwakeplayer.addEventListener(Twitch.Player.OFFLINE, xstarwakeOffline);
          xstarwakeplayer.setMuted(false);
        }
    
        function xstarwakeOffline() {
          document.getElementById("xstarwake-embed").classList.add('hide');
          document.getElementByClass("xstarwake-embed").classList.add('hide');
          xstarwakeplayer.removeEventListener(Twitch.Player.OFFLINE, xstarwakeOffline);
          xstarwakeplayer.addEventListener(Twitch.Player.ONLINE, xstarwakeOnline);
          xstarwakeplayer.setMuted(true);
        }

      </script>
